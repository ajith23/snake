<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src='./index.js'></script>
    </head>
    <body>
        <h2>SNAKE</h2>
        <button class="start-button" onclick="startGameClicked()">Start game</button>
        <input type="checkbox" id ="ghost" value="Go through walls" checked> <label for="ghost">Go through walls</label>
        <input type="checkbox" id ="constant-speed" value="Go through walls"> <label for="constant-speed">Constant speed</label>
        <br />
        <span class="speed-label">Speed: </span><label id="speed" class="speed-value"> 0 </label>
        <span class="score-label">Score: </span><label id="score" class="score-value"> 0 </label>
        <span class="score-label">Max score: </span><label id="max-score" class="max-score-value"> 0 </label>
        <br />
        <div id="board" class="board"></div>
        
        <br />
        <br />
        <input type="checkbox" id ="show-on-screen-control" class='show-on-screen-control' value="Show screen controls"> 
        <label for="show-on-screen-control">Show screen Controls</label>
        <br />
        <table class="on-screen-controls-table">
            <tr>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('UP-LEFT')">UP/LEFT</button></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('DOWN-RIGHT')">DOWN/RIGHT</button></td>
            </tr>
        </table>
        
    </body>
</html>
