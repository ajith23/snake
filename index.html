<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src='./index.js'></script>
    </head>
    <body>
        <h1>SNAKE</h1>
        <button class="start-button" onclick="startGameClicked()">Start game</button>
        <br />
        <span class="score-label">Score: </span><label id="score" class="score-value"> 0 </label>
        <span class="speed-label">Speed: </span><label id="speed" class="speed-value"> 0 </label>
        <br />
        <div id="board" class="board"></div>
        
        <br />
        <br />
        <br />
        Screen Controls
        <table class="on-screen-controls-table">
            <tr>
                <td></td>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('UP')">UP</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('LEFT')">LEFT</button></td>
                <td></td>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('RIGHT')">RIGHT</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="on-screen-control" onclick="screenControlButtonClicked('DOWN')">DOWN</button></td>
                <td></td>
            </tr>
        </table>
        
    </body>
</html>
